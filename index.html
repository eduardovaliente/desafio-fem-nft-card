<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <article class="card">
      <img src="./images/image-equilibrium.jpg" alt="Un diamante" class="card__img">
      <div class="card__contenedorTexto">
        <h1 class="card__title">Equilibrium <span>#3429</span></h1>
        <p class="card__subtitle">Our Equilibrium collection promotes <br> balance and calm.</p>
      </div>
      <div class="card__contenedorDetalles">
        <div class="card__contenedorDetalles--valor">
          <img src="./images/icon-ethereum.svg" alt="icono">
          <p>0.041 ETH</p>
        </div>
        <div class="card__contenedorDetalles--dia">
          <img src="./images/icon-clock.svg" alt="icono">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card__separador"></div>
      <div class="card__contenedorCredito">
        <img src="./images/image-avatar.png" alt="Foto perfil" class="card__contenedorCredito-img">
        <p class="card__contenedorCredito-credito"> Creation of <span>Jules Wyvern</span></p>
      </div>

    </article>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Eduardo Valiente</a>.
    </div>
  </footer>

</body>

</html>
